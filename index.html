<body>
    
    <div class="container title-div">
        <!-- <img src="Static/favicon/diceFavicon.ico" alt="Dice Game"> -->
        <h1>Welcome To Dice Game</h1>
        <h6>This game shuffle the dice and give random number and show the winner</h6>
    </div>

    <div class="container feature-div">
        <div class="row container-fluid feature-div">
            <div class="col col-lg-12 col-md-12 col-sm-12 col-12">
                <button type="submit" class="btn btn-sm primary-bg-color" id="name-change-btn"> Change Player Name</button>
            </div>
            <div class="col col-lg-4 col-md-6 col-sm-12 col-12 container-fluid">
                <h6 class="feature-player-name" id="player-one-name">Player 1</h6>
                <img src="Static/dice-images/dice6.png" alt="Dice-Image" class="feature-dice-img" id="player-one-dice-img">
                <h6 id="player-one-win-count" class="item-hidden"></h6>
            </div>
            <div class="col col-lg-4 col-md-12 col-sm-12 col-12 container-fluid" id="winner-div">
                <h2 id="feature-winner"><i class="fas fa-trophy"></i> Winner is Sahil Trivedi</h2>            
            </div>
            <div class="col col-lg-4 col-md-6 col-sm-12 col-12 container-fluid">
                <h6 class="feature-player-name" id="player-two-name">Player 2</h6>
                <img src="Static/dice-images/dice6.png" alt="Dice-Image" class="feature-dice-img" id="player-two-dice-img">
                <h6 id="player-two-win-count" class="item-hidden"></h6>
            </div>
        </div>
    </div>

    <div class="container" id="playArea-div">
        <button type="submit" class="btn btn-lg btn-warning" id="roll-dice-btn"> Click To Roll Dice</button>
        <br><br>
        <button type="submit" class="btn btn-sm btn-danger reset-btn" id="reset-btn">Reset</button>
    </div>
